<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Electoral Map - If Election Were Today</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Interactive Electoral Map - If the Election Were Today</h1>
  </header>

  <div class="update-info"></div>

  <main>
    <div id="map-container">
      <!-- Paste your SVG content here -->
    </div>
    <div id="tooltip" style="
      position: absolute;
      background: #fff;
      border: 1px solid #aaa;
      padding: 0.6rem;
      font-size: 0.85rem;
      pointer-events: none;
      display: none;
      z-index: 1000;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    "></div>
  </main>

  <footer>
    <p></p>
  </footer>

  <nav>
    <ul>
      <li><a href="../index.html">2028 Party Forecast</a></li>
      <li><a href="../dem.html">Dem. Nominee</a></li>
      <li><a href="../rep.html">Rep. Nominee</a></li>
      <li><a href="../house.html">2026 House</a></li>
      <li><a href="../senate.html">2026 Senate</a></li>
      <li><a href="mapindex.html">Interactive Map</a></li>
    </ul>
  </nav>

  <script>
    const electionData = {
      "CA": { dem: 64, rep: 34, votes: 54 },
      "TX": { dem: 44, rep: 55, votes: 40 },
      "FL": { dem: 46, rep: 52, votes: 30 },
      "NY": { dem: 60, rep: 38, votes: 28 },
      "OH": { dem: 47, rep: 51, votes: 18 },
      "PA": { dem: 51, rep: 47, votes: 19 },
      "GA": { dem: 49, rep: 50, votes: 16 },
      "WI": { dem: 50, rep: 48, votes: 10 },
      "MI": { dem: 52, rep: 46, votes: 15 },
      "AZ": { dem: 50, rep: 48, votes: 11 },
      "NC": { dem: 48, rep: 51, votes: 16 },
      "NV": { dem: 51, rep: 47, votes: 6 }
    };

    function getColor(dem, rep) {
      const margin = dem - rep;
      if (margin >= 10) return "#0033cc";
      if (margin >= 5) return "#6699ff";
      if (margin >= 3) return "#99bbff";
      if (margin > -3) return "#cccccc";
      if (margin > -5) return "#ff9999";
      if (margin > -10) return "#ff6666";
      return "#cc0000";
    }

    const tooltip = document.getElementById("tooltip");

    function setupMap() {
      Object.entries(electionData).forEach(([stateID, { dem, rep }]) => {
        const state = document.getElementById(stateID);
        if (!state) return;

        state.style.fill = getColor(dem, rep);

        state.addEventListener("mouseenter", (e) => {
          tooltip.innerHTML = `
            <strong>${stateID}</strong><br/>
            Democrat: ${dem}%<br/>
            Republican: ${rep}%
          `;
          tooltip.style.display = "block";
        });

        state.addEventListener("mousemove", (e) => {
          tooltip.style.top = `${e.pageY + 15}px`;
          tooltip.style.left = `${e.pageX + 15}px`;
        });

        state.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });
      });
    }

    window.onload = setupMap;
  </script>
</body>
</html>
